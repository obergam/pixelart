<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Slab">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <script src="designs.js"></script>
</head>
<body>
  <div id="content">
      <header>
        <div class="animate one">
          <span>L</span><span>A</span><span>B</span>
    			<span>P</span><span>I</span><span>X</span><span>3</span><span>L</span> &nbsp;
    			<span>A</span><span>R</span><span>T</span>
          <span>M</span><span>A</span><span>K</span><span>E</span><span>R</span>
    		</div>
      </header>
       <aside>
         <h2>Choose Grid Size</h2>
         <form id="sizePicker">
            Grid Height:
            <input type="number" class="field" id="inputHeight" name="height" min="1" value="10">
            Grid Width:
            <input type="number" class="field" id="inputWidth" name="width" min="1" value="10">
            <button id="submitButton" name="submitt">Make Grid</button>
            <div>
              <h2>Pick A Color</h2>
              <input type="color" id="colorPicker">
            </div>
            <button id="fifteen">15 x 15</button>
            <button id="twentyFive">25 x 25</button>
            <button id="thirtyFive">35 x 35</button>
            <button id="clearBtn" name="clear" value="Clear">Clear</button>
        </aside>
        <main>
              <h2>Your Canvas</h2>
              <table id="pixelCanvas"></table>
        </main>
        <footer>
                        <p> Ouaddah Bergam - Udacity - Grow With Google</p>
        </footer>
  </div>
</body>
</html>
